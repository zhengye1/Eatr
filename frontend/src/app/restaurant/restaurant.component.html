<h3 style="color:green">Restaurant List:</h3>

<a *ngFor="let rest of restaurants" class="col-1-4">
  <div>
    <h4>Id: {{rest.id}} - <a [routerLink] = "['/restaurant', rest.id]">  Name: {{rest.restaurantName}} </a>
      - Category: {{ rest.categoryNames }} - Address: {{rest.address.address}},
      {{rest.address.city.cityName}}, {{rest.address.postalCode}}</h4>
  </div>
</a>
